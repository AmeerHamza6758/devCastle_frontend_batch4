<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name:</label><br />
      <input
        type="text"
        id="fname"
        value="Hello Text"
        placeholder="Enter Your Name"
        readonly
      /><br /><br />
      <!-- Email -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        value=""
        placeholder="Please Enter your Email"
      /><br /><br />

      <!-- Password -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        value=""
        placeholder="Please Enter Password"
        title="Hello Hamza Enter your password"
        size=""
      /><br /><br />
      <!-- Hidden -->
      <label for="hidden">Choose Color:</label>
      <input type="hidden" id="hidden" value="Hello" /><br /><br />
      <!-- Color -->
      <label for="color">Password:</label>
      <input type="color" id="color" value="" /><br /><br />
      <!--  -->
      <br /><br /><button type="submit">Submit</button>
    </form>
  </body>
</html>
